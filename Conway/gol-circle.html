<html><head>
		<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"> 
		<title>One Dimensional Game Of Life</title> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel='stylesheet' href='gol-circle.css' />
	</head> 
	<body class="ui-droppable" style="cursor: auto;"> 
		<div class="allContainer">      
      <div class="state-label"><h2>Circular one-dimensional Cellular Automata</h2></div>
			<div class="state" >
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				
        <div class="cell"></div>
				<div class="cell"></div>
			</div>
			<button class='btn btn-success' id="Execute" onclick="javascript:Execute()">Execute</button>
		</div>
		
		<div class="truth-tables">
			<div class="truth-table" index="x">
				<div class="truth-table-head">Truth table</div>
        <div class="truth-table-row"><div class="ttrc">Q<sub>l</sub></div><div class="ttrc">Q<sub>c</sub></div><div class="ttrc">Q<sub>r</sub></div></div><div class="ttri">Q<sub>c+1</sub></div>
				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">0</div><div class="ttrc">0</div></div><div class="ttri"><input class="ttrit" placeholder='0' value='0'></input></div>

				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">0</div><div class="ttrc">1</div></div><div class="ttri"><input class="ttrit" placeholder='0' value='0'></input></div>

				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">1</div><div class="ttrc">0</div></div><div class="ttri"><input class="ttrit" placeholder='0' value='0'></input></div>

				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">1</div><div class="ttrc">1</div></div><div class="ttri"><input class="ttrit" placeholder='1' value='1'></input></div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">0</div><div class="ttrc">0</div></div><div class="ttri"><input class="ttrit" placeholder='1' value='1'></input></div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">0</div><div class="ttrc">1</div></div><div class="ttri"><input class="ttrit" placeholder='1' value='1'></input></div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">1</div><div class="ttrc">0</div></div><div class="ttri"><input class="ttrit" placeholder='1' value='1'></input></div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">1</div><div class="ttrc">1</div></div><div class="ttri"><input class="ttrit" placeholder='0' value='0'></input></div>
				<div class="ttlbc" ><button class="btn btn-default ttlb" onclick="LoadTX()" >Load</button></div>
			</div>
			<div class="truth-table-mob">
				<div class="truth-table-head">Truth table x</div>
				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">0</div><div class="ttrc">0</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">0</div><div class="ttrc">1</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">1</div><div class="ttrc">0</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">0</div><div class="ttrc">1</div><div class="ttrc">1</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">0</div><div class="ttrc">0</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">0</div><div class="ttrc">1</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">1</div><div class="ttrc">0</div></div><div class="ttrv">x</div>

				<div class="truth-table-row"><div class="ttrc">1</div><div class="ttrc">1</div><div class="ttrc">1</div></div><div class="ttrv">x</div>

			</div>
		</div>
	
		
	</body>
	<script src="gol-circle.js" type="text/javascript"></script>
</html>
